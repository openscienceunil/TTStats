<!-- D3 canvas template -->
<template name="D3MatchInfo">

	<div class="col-md-4" id="canvas_match_info">
		<div class="jumbotron text-center">
			<h2> <b>Match {{match_no}}</b></h2>
			<div id ="canvas_players"> 
			</div>
			<h3><b>{{nb_points}} points joués</b> <br>
			<b>{{nb_sets}} sets</b> <br>
			Le match a été remporté par {{match_winner}} !</h3>
		</div>
	</div>

</template>
